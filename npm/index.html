<html>

<head>
</head>

<body>

    <div id="counter"></div>

    <button id="start">Start/Unpause timer</button>

    <button id="pause">Pause timer</button>

    <button id="reset">Reset/Stop timer</button>

    <button id="restart">Restart timer</button>

    <script type="module">

        import Interval from './interval.js';

        const interval = new Interval({
            counter: '#counter',
            delay: 1000,
            duration: 1,
            onStart: function () {
                console.log('When started the interval');
            },
            onEnd: function () {

                console.log('When ended the interval');
            },
            onPaused: function () {

                console.log('When paused the interval');
            },
            onReset: function () {

                console.log('When reseted the interval');
            },
            onRestart: function () {

                console.log('When restarted the interval');
            }
        });

        document.getElementById("start").addEventListener("click", function(){

            interval.start();
        });

        document.getElementById("pause").addEventListener("click", function(){
            
            interval.pause();
        });

        document.getElementById("reset").addEventListener("click", function(){
            
            interval.reset();
        });

        document.getElementById("restart").addEventListener("click", function(){
            
            interval.restart();
        });

    </script>

</body>

</html>
